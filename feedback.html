<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Feeback</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-indigo-100">
      <div class="flex flex-col w-1/3">
        <div class="bg-indigo-500 shadow-md rounded-3xl p-5">
          <div class="flex flex-col items-center">
            <h2 class="font-semibold text-lg mr-auto text-white">
              Please let us know what you think.
            </h2>
            <div class="w-full mt-3"></div>
          </div>
          <div class="mt-5">
            <div class="form">
              <div class="flex-auto w-full mb-1 text-xs space-y-2">
                  <textarea
                  id="textarea" type="text" name="comments" class="h-40 w-full appearance-none block bg-gray-50 text-gray-600 border rounded-lg py-4 px-3 focus:outline-none"
                required></textarea>
                <button type="submit" class="bg-white w-full mb-2 px-5 py-2 text-sm sahdow-sm font-medium tracking-wider border text-green-600 rounded-full hover:shadow-lg hover:bg-green-200 hover:text-green-700 focus:outline-none">
                  Submit
                </button>
                <button class="w-full mb-2 px-5 py-2 text-sm sahdow-sm font-medium tracking-wider border text-red-600 rounded-full hover:shadow-lg hover:bg-red-200 focus:outline-none bg-white hover:text-red-700">
                  <a href="homepage.html">Cancel</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
