<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="../js/auth/login.js"></script>
    <title>Sign in</title>
  </head>
  <body>
    <section
      class="lg:block" 
      style="background-image: linear-gradient(115deg, #8665ff, #3d1ed9)"
    >
      <div class="min-h-screen flex items-center justify-center">
        <div class="bg-violet-100 flex rounded-2xl shadow-lg max-w-3xl sm:w-full">
          <div class="col-6 w-1/2 sm:w-full">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2
                class="mt-10 p-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
              >
                Sign in to your account
              </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <div class="flex items-center justify-center">
                <form
                  id="form_login"
                  class="space-y-6 w-3/4"
                  action="#"
                  method="POST"
                >
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email address</label
                    >
                    <div class="mt-2">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2"
                      />
                    </div>
                  </div>

                  <div class="mr-5 relative">
                    <div class="flex items-center justify-between">
                      <label
                        for="password"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Password</label
                      >
                      <div class="text-sm">
                        <a
                          href="#"
                          class="font-semibold text-indigo-600 hover:text-indigo-500"
                          >Forgot password?</a
                        >
                      </div>
                    </div>
                    <div class="mt-2 flex relative items-center">
                      <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2"
                      />
                      <div class="flex absolute-right">
                        <i
                          id="togglePassword"
                          class="fa-solid fa-eye cursor-pointer p-2"
                        ></i>
                      </div>
                    </div>
                  </div>

                  <div class="flex items-center justify-center">
                    <button
                      type="submit"
                      class="rounded-md bg-indigo-600 hover:border-2 border-indigo-900 px-6 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mb-7"
                    >
                      Sign in
                    </button>
                  </div>
                  <div class="hidden sm:block">
                    <p class="mt-10 text-center text-sm text-gray-500 p-5">
                      Not a member?
                      <a
                        href="register.html"
                        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                        >Sign up here!</a
                      >
                    </p>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
          <!--right side-->
          <div
            class="HelloFriend ml-3 bg-indigo-900 w-1/2 max-h-screen flex-col flex items-center justify-center p-5 rounded-tl-5xl rounded-bl-5xl rounded-2xl sm:hidden"
          >
            <img
              class="mx-auto h-10 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt="Your Company"
            />
            <div class="mb-7">
              <h1 class="text-white text-4xl font-bold">Hello, Friend!</h1>
            </div>

            <div class="mb-7">
              <p class="text-white text-center">
                Not a member? Register with your personal details to use all the
                features
              </p>
            </div>

            <div>
              <button
                type="submit"
                class="rounded-md bg-indigo-600 px-6 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mb-7"
              >
                <a href="register.html">Sign up now!</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
