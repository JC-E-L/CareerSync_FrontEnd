<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Community</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="p-5 shadow text-indigo-600 bg-white">
      <div class="md:flex justify-between">
        <div class="flex">
          <!-- navbar brand -->
          <img class="h-10 inline" src="img/careerSyncLOGO.png" alt="" />
          <div class="flex justify-between w-full">
            <span class="text-3xl px-2 font-bold">CareerSync</span>
            <span class="text-3xl cursor-pointer md:hidden block pt-2">
              <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
            </span>
          </div>
        </div>
        <div class="flex">
          <!-- navbar right side components -->
          <div>
            <ul
              class="md:flex md:items-center z-[1] md:static absolute bg-white sm:my-2 left-0 w-full md:w- auto md:py-0 py-4 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
            >
              <li>
                <a
                  href="about.html"
                  class="sm:my-6 rounded-md md:hover:text-white sm:hover:bg-none md:hover:bg-indigo-600 border-indigo-900 px-6 py-1.5 text-xl font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="login.html"
                  class="sm:my-6 rounded-md md:hover:text-white sm:hover:bg-none md:hover:bg-indigo-600 border-indigo-900 px-6 py-1.5 text-xl font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >Login</a
                >
              </li>
              <li>
                <a
                  href="register.html"
                  class="sm:my-6 rounded-md md:hover:text-white md:hover:bg-indigo-600 sm:hover:bg-none border-indigo-900 px-6 py-1.5 text-xl font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="mx-auto my-auto min-h-screen bg-gradient-to-br from-purple-100 to-white">
      <div class="flex items-center justify-center my-auto">
        <div class="w-1/2 text-center">
          <p class="md:text-5xl mb-5 mt-20 text-indigo-600 sm:text-3xl">
            Welcome to CareerSync!
          </p>
          <p class="md:text-3xl my-5 text-indigo-400 sm:text-2xl">
            Your guidance into choosing your prefered college course
          </p>
        </div>
      </div>

      <div class="flex items-center justify-center pt-10 my-auto">
        <a href="login.html" class="px-6 py-4 bg-indigo-700 rounded text-white"
          >Get Started</a
        >
      </div>
    </div>

    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        if (e.name === "menu-outline") {
          e.name = "close-outline";
          list.style.top = "80px"; // Set the top property
          list.style.opacity = "1"; // Set the opacity property
        } else {
          e.name = "menu-outline";
          list.style.top = "-400px"; // Set the top property
          list.style.opacity = "0"; // Set the opacity property
        }
      }
    </script>
  </body>
</html>
